<GridLayout>
  <AbsoluteLayout
      width="100%"
      height="100%"
      (doubleTap)="doubleTapEvent($event)">
    <StackLayout
        [top]="correctLocationY"
        [left]="correctLocationX"
        width="10"
        height="10"
        backgroundColor="blue"
        isPassThroughParentEnabled="true"
    ></StackLayout>
    <StackLayout
        [left]="lastTappedX"
        [top]="lastTappedY"
        width="10"
        height="10"
        backgroundColor="red"
        isPassThroughParentEnabled="true"
    ></StackLayout>
  </AbsoluteLayout>
</GridLayout>
